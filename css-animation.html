<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
<body>
  <button>Hover me!</button>
</body>
</html>
