<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, border-radius 0.3s;
    }
    button:hover {
      background-color: green;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <button>Hover me!</button>
</body>
</html>
